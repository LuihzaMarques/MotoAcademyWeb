<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <form action="" method="">


        <h3>FORMULARIO DE CADASTRO</h3>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="usuario_name" id="nome">
        </div>

        <div>
            <label for="date">Data de Nascimento:</label>
            <input type="date" name="usuario_date" id="date">
        </div>

        <div>
            <label for="tel">Telefone:</label>
            <input type="tel" name="usuario_tel" id="tel">

        </div>

        <div>
            <label for="number">CPF:</label>
            <input type="number" name="usuario_cpf" id="number">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="usuario_email">
        </div>

        <div>
            <div>Selecione sexo</div>
            <label for="radio">Feminino:</label>
            <input type="radio" name="checkbox_f" id="usuario_checkbox_f">

            <label for="radio">Masculino:</label>
            <input type="radio" name="checkbox_m" id="usuario_checkbox_m">
        </div>


        <div>
            <label for="msg">Mensagens:</label>
            <textarea name="msg" id="usuario_msg"></textarea>
        </div>

        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>

        <div class="button">
            <button type="reset">Apagar</button>
        </div>

        <br>
        <div>
            outras formas de input
<br>
            <input type="week"><br>
            <input type="url"><br>
            <input type="time"><br>
            <input type="search"><br>
            <input type="reset"><br>
            <input type="range"><br>
            <input type="month"><br>
            <input type="image"><br>
            <input type="hidden"><br>
            <input type="file"><br>
            <input type="datetime-local"><br>
            <input type="color">


        </div>

    </form>


</body>
</html>
